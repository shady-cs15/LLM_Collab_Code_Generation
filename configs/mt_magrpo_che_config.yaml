# Configuration for Multi-Turn CoopHumanEval training with MAGRPO
# Based on train_che.py parameters adapted for multi-turn

# Model configuration
model:
  name: "Qwen/Qwen2.5-Coder-3B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "bfloat16"

# Dataset configuration
dataset:
  name: "LovelyBuggies/CoopHumaneval"
  type: "coophumaneval"  # Used to select formatters and reward function
  train_split: "test[:50]"
  eval_split: "test[50:66]"

# Output configuration
output:
  base_dir: "../../../projects/bepg/sliu30/output_mt"
  save_final_model: true

# MAGRPO training configuration (multi-turn enabled via num_turns)
magrpo:
  num_turns: 2
  num_train_epochs: 10  # Reduced from 20 for multi-turn
  per_device_train_batch_size: 1
  learning_rate: 1.0e-5
  logging_steps: 50
  save_steps: 200
  num_generations: 4
  max_new_tokens: 256
  temperature: 0.8
  top_p: 0.95
  num_agents: 2
  # Multi-turn specific parameters
  turn_gradient_weights: [1.2, 0.8]  # Weights for different turns
  expert_model: "deepseek-coder"  # Expert model for feedback
  early_termination_weight: 2.0

# Wandb configuration
wandb:
  project: "mlrl"
  entity: "nu-llpr"
  name: "mt_magrpo_coophumaneval"  # Will be appended with model name in script
  dir: "../../../projects/bevi/sliu30"
  tags: ["mt_magrpo", "coophumaneval", "multi-agent", "multi-turn"]